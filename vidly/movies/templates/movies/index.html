<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
  </head>
  <body>
    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Genre</th>
          <th>Stock</th>
          <th>Daily Rate</th>
        </tr>
      </thead>
      <tbody>
        {% for movie in movies%}
        <tr>
          <th>{{ movie.title }}</th>
          <th>{{ movie.genre }}</th>
          <th>{{ movie.number_in_stock }}</th>
          <th>{{ movie.daily_rate }}</th>
        </tr>
        {%endfor%}
      </tbody>
    </table>
  </body>
</html>
